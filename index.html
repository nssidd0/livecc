<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Live Character Counter using CSS & Javascript | Mini Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
	<div class="container">
		<h3>Live Character Counter</h3>
		<textarea placeholder="Write your text here..." onkeyup="countLetters();"></textarea>
		<p>Total Characters : <span class="count">0</span></p>
	</div>
</section>
	<script>
		const textarea = document.querySelector('textarea');
		const count = document.querySelector('.count');

		function countLetters() {
			const text = textarea.value;
			const textLength = textarea.value.length;
			count.innerText = `${textLength}`;
		}
	</script>
</body>
</html>
